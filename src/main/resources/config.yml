storage:
  type: LOCALSTORAGE # LocalStorage, SQL, MariaDB, MongoDB, LiteSQL
  host: "localhost"
  port: 3306
  database: "database_name"
  username: "root"
  password: ""
  save-delay: 300

general:
  lang: "en_EN"
  decimal-display: 2 #The number of digits behind Karma amounts on display (does not affect storage or calculations) # => locale file
  title: #Duration of the title in ticks (20ticks = 1 second)
    fade-in: 1
    stay: 20
    fade-out: 1
  use-worldguard: false #works only for Worldguard 7+
  datetime-format: "yyyy-MM-dd HH:mm:ss" # => locale file
  countdown-format: "{dd} {HH}:{mm}:{ss}" #use dd, d, hh, h, mm, m, ss, s between {} without cap. => locale file
  debug-mode: false
  topscore-limit: 10

karma:
  default:     0
  minimum: -3000
  maximum:  1500

worlds:
  enable: false #if enabled, only the worls listed below will be used
  black-list: false #if true, the worlds on the list will not be used
  worlds:
    - world

overtime:
  enable: true
  loops:
    #loopName: #name it however you want
    #  timers:
    #    first: <long> # First timer, generally longer or equal to the NEXT.
    #    next: <long>  # Timer after first occurence. Generally shorter or equal
    #  requirements:
    #    karma:
    #      minimum: <float> #Ignored if empty
    #      maximum: <float> #ignored if empty
    #    online: <boolean> #true by default
    #    offline: <boolean> #false by default
    #  amount: <float> #0 by default. If offline is true, applies for every delays reached
    #  commands: <String[]> #ignored if empty. If offline is true, applies only once on reconnection.
    online-citizen:
      timers:
        first: 3600
        next: 1800
      requirements:
        karma:
          minimum: 500
      amount: -50
      commands:
        - "%msg% Removed 50 karma, hourly."
    offline-citizen:
      timers:
        first: 43200
      requirements:
        online: false
        offline: true
        karma:
          minimum: 500
      amount: -250
      commands:
        - "%msg% Removed %karma_player_diff_karma% karma, offline only and daily."
    online-criminal:
      timers:
        first: 3600
        next: 1800
      requirements:
        karma:
          maximum: -1500
      amount: 25
      commands:
        - "%msg% Added 25 karma. Online only, hourly then mid-hourly)."
    offline-criminal:
      timers:
        first: 43200
      requirements:
        online: false
        offline: true
        karma:
          maximum: -1500
      amount: 125
      commands:
        - "%msg% Added %karma_player_diff_karma% karma (offline only, daily)."

