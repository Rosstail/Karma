mysql:
  active: false
  host: "localhost"
  port: 3306
  database: "database_name"
  username: "root"
  password: ""

data-save-delay: 300

general:
  lang: "en_EN"
  decimal-number-to-show: 2
  title:
    fade-in: 1
    stay: 20
    fade-out: 1
  use-worldguard: false #works only for Worldguard 7+
  date-time-format: "yyyy-MM-dd HH:mm:ss"

karma:
  default:     0
  minimum: -3000
  maximum:  1500

world-fight-system:
  enable: false
  black-list: false
  worlds:
    - world

overtime: #Useful for GTA Wanted Level. Reset when karma changes from fights and commands.
  active: false
  first-delay: 60 #first occurrence in seconds after a karma change.
  next-delay: 10 #every occurrence in seconds after the first one
  values:
    decrease:
      value: 5
      limit: 0
      commands:
        - "player message #DD0000You lose 5 karma from the overtime"
    increase:
      value: 5
      limit: 0
      commands:
        - "player message #87CC72You won 5 karma from the overtime"

tiers:
  none-display: "&f[&8None&f]&r"
  none-short-display: "&f"
  list:
    criminal:
      display: "&4Criminal"
      short-display: "&4"
      minimum: -3000
      maximum: -1500
      score:
        criminal: 50
        thug: 5
        citizen: -20
        vigilante: -70
        sheriff: -150
      commands:
        join-commands:
          - "broadcast &f%player% is now the most wanted %karma_player_tier_display% &r."
        join-on-down-commands:
          - "player message &cEverybody is now trying to kill you."
        killed-commands:
          sheriff:
            - "jail %victim% jail %karma_victim_karma%"
            - "karma set %victim% -3000"
            - "broadcast %victim% &ahas been arrested for %karma_victim_previous_karma% minutes by %attacker% !"
    thug:
      display: "&5Thug"
      short-display: "&5"
      minimum: -1499
      maximum: -50
      score:
        criminal: 35
        citizen: -10
        vigilante: -40
        sheriff: -150
      commands:
        join-commands:
          - "player message &fYou are now a filthy %karma_player_tier% &r."
          - "player me &5is now in the dark side of the law."
        join-on-down-commands:
          - "player message &bThe police is now hunting you."
        join-on-up-commands:
          - "playermessage &aKeep a low profile."
        killed-commands:
          commands:
            - "jail %victim% jail %karma_victim_karma%"
            - "karma set %victim% -1499"
            - "broadcast %victim% loss a fight against %attacker% with the tier identifier %karma_attacker_tier%!"
    citizen:
      display: "&fCitizen"
      short-display: "&f"
      minimum: -49
      maximum: 500
      score:
        criminal: 40
        citizen: -20
        vigilante: -40
        sheriff: -150
      commands:
        join-commands:
          - "playermessage &fYou are a %karma_player_tier_display% &r."
          - "playermessage &fYour previous Tier was %karma_player_previous_tier_display% and the previous karma was %karma_player_previous_karma%"
    vigilante:
      display: "&aVigilante"
      short-display: "&a"
      minimum: 501
      maximum: 1250
      score:
        criminal: 30
        thug: 8
        citizen: -25
        vigilante: -60
        sheriff: -150
      commands:
        join-commands:
          - "player message &fYour are a %karma_player_tier_display% &r."
        join-on-up-commands:
          - "player message &bYou can help the police now."
        join-on-down-commands:
          - "player message &bYou have been demoted from the police forces."
        killed-commands:
          commands:
            - "attacker message You killed a %karma_victim_tier_display%, you got %karma_attacker_diff_karma% karma"
    sheriff:
      display: "&6Sheriff"
      short-display: "&6"
      minimum: 1251
      maximum: 1500
      score:
        criminal: 20
        thug: 5
        citizen: -50
        vigilante: -70
        sheriff: -200
      commands:
        join-commands:
          - "player message &fYour wanted level is now %karma_player_tier_display% &r."
        join-on-up-commands:
          - "player message &bYou are got promoted from %karma_player_previous_tier_display%."
        killed-commands:
          commands:
            - "broadcast %victim% has been assassinated by %attacker% with %karma_attacker_previous_karma% karma before the act."
          criminal:
            - "victim message %attacker% was in Criminal tier when he killed you."

times:
  use-both-system-and-worlds-time: "NONE" #can be replaced by WORLDS, SYSTEM and BOTH or NONE
  #NONE Doesn't check time
  #WORLDS Check only the worlds-time
  #SYSTEM Check only the server/system time
  #BOTH check WORLDS AND SYSTEM. both must be TRUE.
  worlds-times: #use the time where the attacker / killer is You can add all the time-X you want with custom name
    time-1:
      start-time: "09:00"
      end-time: "20:00"
      rate: 100
    time-2:
      start-time: "20:00"
      end-time: "22:00"
      rate: 66
    time-3:
      start-time: "22:00"
      end-time: "01:00"
      rate: 30
  system-times: #use the server real life time. You can add all the time-X you want, with custom name
    time-1:
      start-time: "08:00"
      end-time: "12:59"
      rate: 100
    time-2:
      start-time: "13:00"
      end-time: "21:00"
      rate: 30

pvp:
  # You can make your own expression, any error will lead to a result of 0.
  hit-reward-expression:  "(-1 * (%karma_victim_karma% + 200) / 50)"
  kill-reward-expression:  "(-1 * (%karma_victim_karma% + 200) / 10)"
  messages-delay:
    hit: 5
    kill: 10
  wanted: #if a player attacks another one, everybody can strike him back without karma changes (unless if the defender is wanted too)
    enable: true
    duration: "(%karma_player_wanted_time% + (300 * 1000))" #delay in second that a player is wanted.
    max-duration: "(%timestamp% + (3600 * 1000))"
    on-karma-gain: false
    on-karma-unchanged: false
    on-karma-loss: true
    refresh: true

