times:
  use-both-system-and-worlds-time: "NONE" #can be replaced by WORLDS, SYSTEM and BOTH or NONE
  #NONE Doesn't check time
  #WORLDS Check only the worlds-time
  #SYSTEM Check only the server/system time
  #BOTH check WORLDS AND SYSTEM. both must be TRUE.
  worlds-times: #use the time where the attacker / killer is You can add all the time-X you want with custom name
    day:
      start-time: "09:00"
      end-time: "20:00"
      rate: 100
    dusk:
      start-time: "20:00"
      end-time: "22:00"
      rate: 66
    night:
      start-time: "22:00"
      end-time: "01:00"
      rate: 30
  system-times: #use the server real life time. You can add all the time-X you want, with custom name
    morning:
      start-time: "08:00"
      end-time: "12:59"
      rate: 100
    afternoon:
      start-time: "13:00"
      end-time: "21:00"
      rate: 30

pvp:
  # You can make your own expression, any error will lead to a result of 0.
  hit-reward-expression: "-1 * (%karma_victim_karma% + 200) / 50"
  kill-reward-expression: "-1 * (%karma_victim_karma% + 200) / 10"
  team-system-cancel:
    scoreboard-team: #Default scoreboard team in minecraft
      enable: true
      same-team: true
      other-team: false
  messages-delay:
    hit: 5
    kill: 10
  wanted: #if a player attacks another one, everybody can strike him back without karma changes (unless if the defender is wanted too)
    enable: true
    countdown-on-disconnect: true
    #%player_wanted_time% use the highest amount between the player's wanted time and the actual timestamp.
    hit-duration: "%player_wanted_time% 5m" #compatible with: d h m s ms
    kill-duration: "%player_wanted_time% 15m" #compatible with: d h m s ms
    max-duration: "%now% 8h" #compatible with: d h m s ms
    conditions:
      on-karma-gain: false
      on-karma-unchanged: false
      on-karma-loss: true
      refresh: true
    cancel-karma-change:
      wanted:
        on-karma-gain: true
        on-karma-loss: false
      innocent:
        on-karma-gain: false
        on-karma-loss: true
    commands:
      enter:
        - "bc %player% is now WANTED"
      refresh:
        - "bc %player% is STILL WANTED"
      exit:
        - "bc %player% is now INNOCENT"
      punish:
        - "bc %victim% has been arrested by %attacker% !"
        - "bc Jailed now !"

